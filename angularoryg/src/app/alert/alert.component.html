<div class="container fixed-bottom">
  <div class="row">
    <div class="col align-self-center">
      <div *ngIf="visible && message" role="alert" #alert [ngClass]="{ 'alert alert-dismissible fade show': message && visible, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-info': message.type === 'info', 'alert-warning': message.type === 'warning' }">
        {{message.text}}
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
